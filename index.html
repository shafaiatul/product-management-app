<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Annoor Product Management</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

  <script src="js/angular.min.js"></script>
</head>


<body  ng-app>

  <table class="table table-striped table-hover " >

  <table class="table table-striped table-hover"  ng-init=
      'products= [
          {
                "productId": 1,
                "productName": "One Touch Ultra",
                "productCode": "GDN-0011",
                "releaseDate": "March 19, 2009",
                "description": "Leaf rake with 48-inch wooden handle.",
                "cost": 9.00,
                "price": 19.95,
                "category": "garden",
                "tags": ["leaf", "tool"],
                "imageUrl": "http://www5.saveritemedical.com/t/088/020244_ultrateststrips50__96800_std.gif"
            },
            {
                "productId": 2,
                "productName": "True Test",
                "productCode": "GDN-0023",
                "releaseDate": "March 18, 2010",
                "description": "15 gallon capacity rolling garden cart",
                "cost": 20.00,
                "price": 32.99,
                "category": "garden",
                "tags": ["barrow", "cart", "wheelbarrow"],
                "imageUrl": "http://www5.saveritemedical.com/l/479/67-E3H0181___17010_std.jpg"
            }
      ]'>
    <thead>
      <tr class="danger">
        <th>Image</th>
        <th>Product</th>
        <th>Code</th>
        <th>Available</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="product in products" class="success">
        <td>
          <img ng-src="{{product.imageUrl}}" title="{{product.productName}}" style="width: 50px; margin: 2px">
        </td>
        <td>{{product.productName}}</td>
        <td>{{product.productCode}}</td>
        <td>{{product.releaseDate}}</td>
        <td>{{product.price | currency}}</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
