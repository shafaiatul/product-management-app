<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Annoor Product Management</title>
  <!-- Style Sheets -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">


</head>


<body  ng-app="productManagement">

<div class="panel panel-success">
  <div class="panel-heading">
    <h3 style="font-size: large" class="panel-title text-center">Product List</h3>
  </div>
  <div class="panel-body">

    <table ng-controller="ProductListCtrl as vm" class="table table-striped table-hover" >

      <thead>
        <tr class="danger">
          <th style="vertical-align: middle">
            <a ng-click="vm.toggleImage()" class="btn btn-success">
              {{vm.showImage ? 'Hide' : 'Show'}} Image</a>
          </th>
          <th style="vertical-align: middle">Product</th>
          <th style="vertical-align: middle">Code</th>
          <th style="vertical-align: middle">Available</th>
          <th style="vertical-align: middle">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr style="vertical-align: middle" ng-repeat="product in vm.products" class="success">
          <td>
            <img ng-if="vm.showImage" ng-src="{{product.imageUrl}}" title="{{product.productName}}" style="width: 50px; margin: 2px">
          </td>
          <td style="vertical-align: middle">{{product.productName}}</td>
          <td style="vertical-align: middle">{{product.productCode}}</td>
          <td style="vertical-align: middle">{{product.releaseDate}}</td>
          <td style="vertical-align: middle">{{product.price | currency}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>






  <!-- Library Scripts -->
  <script src="js/angular.min.js"></script>

  <!-- Application Script -->
  <script src="app/app.js"></script>

  <!-- Product Controllers -->
  <script src="app/products/productListCtrl.js"></script>
</body>
</html>
